{% extends 'studymaterial/navbar.html'%}
{% block content%}

<div class="container">
	<form action="{% url 'deletematerial' data.id%}" method="POST">
		{% csrf_token %}

		<div class="card">
			<div class="card-body">
				<h1>Are You Sure You Want Delete <span style="color: red">{{data.subject}}</span></h1>
				<input type="submit" value="Delete" class="btn btn-outline-danger btn-lg">
				<a href="{% url 'showmaterials'%}" class="btn btn-outline-warning btn-lg">Cancel</a>
			</div>
		</div>
		
	</form>
</div>
{% endblock %}
